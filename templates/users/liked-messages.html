{% extends 'users/detail.html' %} {% block user_details %}
<div class="col-sm-9">
  <div class="row">
    {% for liked_message in user.liked_messages %}

    <div class="col-lg-4 col-md-6 col-12">
      <div class="card user-card">
        <div class="card-inner">
          <div class="card-contents">
            <a href="/users/{{ liked_message.user_id }}" class="card-link">
              <img
                src="{{ liked_message.user.image_url }}"
                alt="Image for {{ liked_message.user.username }}"
                class="card-image"
              />
              <p>@{{ liked_message.user.username }}</p>
            </a>
            {% if g.user.is_liked(liked_message) %}
            <form
              method="POST"
              action="/messages/{{ liked_message.id }}/unlike"
            >
              <button class="btn btn-primary btn-sm">
                <i class="far fa-star"></i>
              </button>
            </form>
            {% else %}
            <form method="POST" action="/messages/{{ liked_message.id }}/like">
              <button class="btn btn-outline-primary btn-sm">
                <i class="fas fa-star"></i>
              </button>
            </form>
            {% endif %}
          </div>
          <p class="card-bio">{{ liked_message.text }}</p>
        </div>
      </div>
    </div>

    {% endfor %}
  </div>
</div>
{% endblock %}
